<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="javascript/d3.min.js"></script>
        <script type="text/javascript" src="javascript/form.js"></script>
        <script type="text/javascript" src="javascript/vvs-visuals.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/vvs-visuals.css"/>
	</head>
	<body>
        <svg id="drawArea" class="canvas">
			<g class="map"></g>
			<g class="delays"></g>
		</svg>
		<form id="dateRangeSelection">
            <span>Show average delay data from (GMT+2):</span>
            <input id="startDateField" class="dateSelectInput" type="date" name="startDate">
            <input id="startHoursField" class="dateSelectInput"  type="time" name="startHours">
            to
            <input id="endDateField" class="dateSelectInput" type="date" name="endDate">
            <input id="endHoursField" class="dateSelectInput" type="time" name="endHours">
            <input id="dateRangeUpdateButton" type="button" value="Update" onClick="updateSVG(getTimeframe());">
        </form>
	</body>
</html>
